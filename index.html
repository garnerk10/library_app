<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library_app.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>My Library</h1>
    </div>

    <div class="popup_form" id="popup_form">
        <form action="post" id="add_form">
            <legend>Add new book</legend>

            <input type="text" id="title" name="title" placeholder="Title" min="1" required>
            <span id="titleError" class="error"></span>

            <input type="text" id="author" name="author" placeholder="Author" min="1" required>
            <span id="authorError" class="error"></span>

            <input type="number" id="pages" name="pages" placeholder="Pages" min="1" required>
            <span id="pageError" class="error"></span>
            
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">

            <h2 id="submitButton">Confirm</h2>
        </form>
    </div>

    <div class="book_grid" id="book_grid">
        <button onclick="showForm()" id="new_button">+</button>
    </div>
    
</body>
</html>
