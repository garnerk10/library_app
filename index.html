<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library_app.js" async></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>

    <div class="book_grid">
        <button onclick="showForm()" id="new_button">Add Book</button>
        <div class="cards">

        </div>

        <div class="popup_form" id="popup_form">
            <form action="post" id="add_form">
                <legend>Add new book</legend>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>

                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                
                <div class="radio">
                    <p>Read/Not Read</p>
                    <input type="radio" id="read" name="read" value="read" required>
                    <label for="read">Read</label>
                    <input type="radio" id="not_read" name="read" value="not_read" required>
                    <label for="not_read">Not Read</label>
                </div>

                <input type="submit" id="submitButton" onclick="addBookToLibrary()">
            </form>
        </div>
    </div>
    
</body>
</html>
